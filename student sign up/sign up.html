<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="sign up.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Syne&display=swap" rel="stylesheet">
        <title>iQuizzy</title>
    </head>
    <body>
        
        <div class="heading1 div">
           <img class="heading1_pic" src="../first_visit_page/public/iquizzy_logo.png">
        </div>


        <div class="sign-up-box">
            <div class="heading2_div">
                <p class="heading2_text">
                    Sign Up
                </p>
            </div>

            <div class="name" style="
            display: grid;
            grid-template-columns: 195px 130px;
            ">
                <input class="input_1" type="text" placeholder="First Name" id="firstname" name="firstname" required>
                <input class="input_2" type="text" placeholder="Last Name" id="lastname" name="lastname"  required>
            </div>
            <div class="email-div">
                <input class="input_3" type="text" placeholder = "Email Address" id="email" name="email"  required>
            </div>
            <div class="pass-div">
                <input class="input_4" type="password" placeholder="Password" id="password" name="password" required>
                <input class="input_4"type="password" placeholder="Confirm Password" id="confirm_password" required>
            </div>
            <button type="submit" class="pure-button pure-button-primary" value="login">Confirm</button>
        </div>
    
        

        
    </body>
</html>
